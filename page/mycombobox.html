<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的下拉框</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <script src="../js/jquery.js"></script>
    <script src="../js/jq.mycombobox.js"></script>
</head>
<body>
hello jquery<br>
<label>国家</label>
<input title="国家" name="mycombobox" id="mycombobox" class="ec"/>

<label>国家</label>
<input title="国家" name="mycombobox" id="mycombobox1" class="ec"/>
</body>
<script>
    $(function(){
        $('#mycombobox').combobox({data:[{text:'中国',value:'ch'},{text:'德国',value:'de'},{text:'美国',value:'us'}]});
        $('#mycombobox1').combobox({data:[{text:'韩国',value:'kr'},{text:'法国',value:'fr'},{text:'日本',value:'jp'}]});
    });
</script>
</html>
