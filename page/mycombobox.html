<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的下拉框</title>
    <link rel="stylesheet" href="../css/themes/reset.css">
    <link rel="stylesheet" href="../css/themes/gray_theme.css">
    <script src="../js/jquery.js"></script>
    <script src="../js/jq.mycombobox.js"></script>
</head>
<body>
<h2>
    hello jquery
</h2>
<hr>
<input title="国家" name="mycombobox" id="mycombobox" />

<label style="margin-left: 100px;">国家</label>
<input title="国家" name="mycombobox" id="mycombobox1" />
</body>
<script>
    $(function(){
        $('#mycombobox').combobox({
            data:[
                    {text:'中国',value:'ch'},
                    {text:'德国',value:'de'},
                    {text:'美国',value:'us'},
                    {text:'日本',value:'jp'},
                    {text:'西班牙',value:'sp'},
                    {text:'朝鲜',value:'kr'}
                    ],
            defaultValue:1,
            title:'国家',
            width:'300px',
            height:'40px',
            select_max_height:'150px',
            transition:true,
            click:function(index,value){
                alert('你选择了第'+index +'项,值为:'+ value);
            }
        });
        $('#mycombobox1').combobox({data:[{text:'韩国',value:'kr'},{text:'法国',value:'fr'},{text:'日本',value:'jp'}]});
    });
</script>
</html>
